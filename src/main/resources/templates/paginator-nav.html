<!DOCTYPE html>
<html xmlns:th='http://www.thymleaf.org'>

<body>


<nav th:fragment="paginator"> 

<ul class="pagination">
	<li  th:class="${page.first? 'page-item disabled' : 'page-item' }" >
		<span class="page-link"  th:if="${page.first}">Primera</span> 
		<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>		<!-- si no es primer entonces mostrara como link -->
	</li>
	 
	<li  th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item' }" >
		<span  class="page-link" th:if="${not page.hasPrevious}"> anterior </span> <!--  -->
		<a class="page-link" th:if="${page.hasPrevious}"  th:href="@{${page.url}(page=${page.paginaActual-2})}"> anterior </a> <!-- no es ultimo entonces lo mostrara como link -->
		
	</li>
	
	<li th:class="${item.actual ? 'page-item disabled' : 'page-item' }"          th:each="item : ${page.paginas}"> <!-- por cada item va mostrar la pagina -->
		<span class="page-link" th:if="${item.actual}" th:text="${item.numero}">  </span> <!-- si es actual -->
		<a class="page-link" th:if="not ${item.actual}"  th:href="@{${page.url}(page=${item.numero-1})} " th:text="${item.numero}">  </a> <!-- si es no es la pagina actual -->
	</li>

	<li  th:class="${not page.hasNext ? 'page-item disabled' : 'page-item' }" >
		<span class="page-link"  th:if="${not page.hasNext}"> siguiente </span> <!--  -->
		<a class="page-link" th:if="${page.hasNext}"  th:href="@{${page.url}(page=${page.paginaActual})}"> siguiente </a> <!-- no es ultimo entonces lo mostrara como link -->
		
	</li>

	<li th:class="${page.last ? 'page-item disabled' : 'page-item' }"   >
		<span class="page-link" th:if="${page.last}"> Ultima </span> <!-- si es ultima entonces entonces no muestra con link-->
		<a class="page-link" th:if="${not page.last}"  th:href="@{${page.url}(page=${page.totalPaginas-1})}"> Ultima </a> <!-- no es ultimo entonces lo mostrara como link -->
		
	</li>

</ul>

</nav>

		


</body>


</html>
