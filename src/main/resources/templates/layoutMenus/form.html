<!DOCTYPE html>
<html xmlns:th='http://www.thymleaf.org'>
<head th:replace="layoutMenus/layoutmenu ::head"> 


</head> <!-- toma el fragmento del html "layoutMenus/layoutmenu" con thymeleaf  -->


<body>
	<!-- empieza menu -->
	<header th:replace="layoutMenus/layoutmenu ::header">	</header> <!-- toma el fragmento layoutMenus/layoutmenu del html con thymeleaf  -->


	<!-- termnina menu -->

<!--  	<h1 th:text="${titulo}"></h1> -->


	<!-- empieza formulario -->
	<div class="container py-4">
	
		<div class="card bg-light">
		<div class="card-header"  th:text="${titulo}"> </div>
		<div class="card-body">
	
	<!-- muestra todos los errores antes del formulario OPCIONAL-->
	
	<div th:object="${cliente}" th:remove="tag"> <!-- remove tag es para eliminar el contenedor --> 
	<ul th:if="${#fields.hasErrors('*')}" class ="alert alert-danger"> 
		<li th:each="err: ${#fields.errors('*')}" th:text="${err}">
		</li>
	</ul>
	</div>

		<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
			<!-- va al form mapeado de tipo POST -->

			<div class="form-group row">

				<label class="col-sm-2 col-form-label">Nombre</label>

				<div class="col-sm-6">
					<input type="text" th:field=*{nombre} class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> </small> <!-- linea para validacion de datos -->
				</div>

			</div>


			<div class="form-group row">

				<label class="col-sm-2 col-form-label">Apellido</label>

				<div class="col-sm-6">
					<input type="text" th:field=*{apellido} class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"> </small> <!-- linea para validacion de datos -->
				</div>

			</div>

			<div class="form-group row">

				<label class="col-sm-2 col-form-label">Email</label>

				<div class="col-sm-6">
					<input type="text" th:field=*{email} class="form-control"  th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </small> <!-- linea para validacion de datos -->
					

				</div>

			</div>
			
			
			<div class="form-group row">

				<label class="col-sm-2 col-form-label">Fecha</label>

				<div class="col-sm-6">
					<input type="text" th:field=*{createAt} class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"> </small> <!-- linea para validacion de datos -->
					
				</div>

			</div>
			
			
			<div class="form-group row">

				<label for="file" class="col-sm-2 col-form-label">Foto</label>

				<div class="col-sm-6">
					<input type="file" name="file" class="form-control" />

				</div>

			</div>
			
			

		<!-- 		<input type="hidden" th:field="*{id}" />   se quita por que se usa la SessionAttribute desde el backend de Springboot -->	

			<div class="form-group">

				<div class="col-sm-6">
					<input type="submit" value="Enviar" class="btn btn-primary" />
				</div>

			</div>

					
		</form>

	</div>
	</div>

</body>

<footer th:replace="layoutMenus/layoutmenu ::footer"></footer> <!-- incluye librerias de javaScript -->

</div>

</html>
